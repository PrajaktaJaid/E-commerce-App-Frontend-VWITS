<div class="place-container">
    <h2>Place Order</h2>
    <form action="">
        <div class="form-group">
            <label for="item">Item:</label>
            <select class="form-control" id="item" [(ngModel)]="selectedItem" name="selectedItem" (change)="updatePrice()">
                <option *ngFor="let item of items" [ngValue]="item">{{item.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" [value]="selectedPrice ? selectedPrice:'Select an item'">
        </div>
        <div class="form-group">
            <label for="couponCode">Coupon Code:</label>
            <select class="form-control" id="item" [(ngModel)]="selectedCouponCode" name="couponCode" (change)="applyDiscount()">
                <option *ngFor="let item of couponsList" [ngValue]="item">{{item.couponCode}}</option>
            </select>
        </div>
        <button type="submit" (click)="placeOrder()">Create Order</button>
    </form>
        <div *ngIf="successMessage" class="success" role="alert">{{successMessage}}</div> 
     <div *ngIf="errorMessage" class="error" role="alert">{{errorMessage}}</div>   
   
</div>
