<div class="login-container">
    <h2>Sign In</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required [(ngModel)]="password">
        </div>
        <button type="submit" (click)="performSignIn()">Sign In</button>
