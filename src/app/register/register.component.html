<div class="registration-container">
    <h2>Sign up</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required [(ngModel)]="customer.username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required [(ngModel)]="customer.password">
        </div>
        <button type="submit" (click)="performRegistration()">Sign up</button>
    </form>
    <div class="success" *ngIf="successMessage">{{successMessage}}</div>
    <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
